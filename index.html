<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by Ravina</title>
    <link rel="icon" href="tictactoelogoicon.jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <nav>
        <ul>
            <li> MyTicTacToe</li>
            <li> MyTicTacToe</li>
        </ul>
    </nav>
    <div class="Game">
        <div class="board">
            <div class="line"></div>
            <div class="mat bl-0 bt-0" ><span class="text"></span></div>
            <div class="mat bt-0"><span class="text"></span></div>
            <div class="mat bt-0 br-0" ><span class="text"></span></div>
            <div class="mat bl-0"><span class="text"></span></div>
            <div class="mat"><span class="text"></span></div>
            <div class="mat br-0"><span class="text"></span></div>
            <div class="mat bb-0 bl-0"><span class="text"></span></div>
            <div class="mat bb-0"><span class="text"></span></div>
            <div class="mat br-0 bb-0"><span class="text"></span></div>
        </div>
        <div class="Info">
            <h1>Welcome to TicTacToe by Ravina</h1>
            <div>
                <span class="turninfo">Turn for X</span>
                <button class="reset">Reset</button>
            </div>
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2020/01/01/18/51/champagne-4734176_1280.jpg" alt="Celebration">
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
